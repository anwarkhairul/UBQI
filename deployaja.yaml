name: wordpress-ubqurrotulibaad
version: 6.4.0
description: WordPress content management system
container:
  image: wordpress:6.4.0-apache
  port: 80
resources:
  cpu: 500m
  memory: 512Mi
  replicas: 1
env:
  - name: WORDPRESS_DB_HOST
    value: mysql
  - name: WORDPRESS_DB_NAME
    value: wordpress
  - name: WORDPRESS_DB_USER
    value: wordpress
  - name: WORDPRESS_DB_PASSWORD
    value: wordpress
  - name: APACHE_SET_SERVERNAME
    value: wordpress.deployaja.id
dependencies:
  - type: MYSQL
    name: mysql
    version: '8.0'
domain: wordpress-ubqurrotulibaad.deployaja.id
envMap:
  db_host: WORDPRESS_DB_HOST
  db_name: WORDPRESS_DB_NAME
  db_user: WORDPRESS_DB_USER
  db_password: WORDPRESS_DB_PASSWORD
  db_pass: WORDPRESS_DB_PASSWORD
